<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Claude Code Action Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <p class="subtitle">Test webapp for Claude Code Action</p>
        </header>

        <div class="stats" id="stats">
            <span>Total: <strong id="total">0</strong></span>
            <span>Completed: <strong id="completed">0</strong></span>
            <span>Pending: <strong id="pending">0</strong></span>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter a new todo..." />
            <button id="addBtn" onclick="addTodo()">Add Todo</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
            <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list" role="list" aria-label="Todo items with keyboard navigation support"></ul>

        <div class="footer">
            <p>Try creating PRs and mentioning @claude to test the GitHub Action!</p>
            <p style="margin-top: 10px; font-size: 12px; color: #999;">Keyboard shortcuts: Tab to navigate • Enter/Space to toggle • Delete to remove • Esc to unfocus</p>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        async function fetchTodos() {
            try {
                const response = await fetch('/api/todos');
                todos = await response.json();
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Error fetching todos:', error);
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    input.value = '';
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !todo.completed })
                });

                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await fetchTodos();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error deleting todo:', error);
                return false;
            }
        }

        async function clearCompleted() {
            try {
                const response = await fetch('/api/todos?completed=true', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await fetchTodos();
                }
            } catch (error) {
                console.error('Error clearing completed todos:', error);
            }
        }

        function filterTodos(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            let filteredTodos = todos;

            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}"
                    tabindex="0"
                    data-id="${todo.id}"
                    role="listitem"
                    aria-label="${todo.text} - ${todo.completed ? 'completed' : 'pending'} - Press Enter or Space to toggle, Delete to remove">
                    <input type="checkbox"
                           ${todo.completed ? 'checked' : ''}
                           onchange="toggleTodo(${todo.id})"
                           tabindex="-1" />
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})" tabindex="-1">×</button>
                </li>
            `).join('');
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/todos/stats');
                const stats = await response.json();

                document.getElementById('total').textContent = stats.total;
                document.getElementById('completed').textContent = stats.completed;
                document.getElementById('pending').textContent = stats.pending;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Event delegation approach to prevent memory leaks
        function handleTodoKeydown(e) {
            const todoItem = e.target.closest('.todo-item');
            if (!todoItem) return;

            const todoId = parseInt(todoItem.dataset.id);

            switch(e.key) {
                case ' ':
                case 'Spacebar':
                case 'Enter':
                    e.preventDefault();
                    toggleTodo(todoId);
                    break;
                case 'Delete':
                case 'Backspace':
                    e.preventDefault();
                    // Improve focus management - move to next/previous item
                    const nextItem = todoItem.nextElementSibling || todoItem.previousElementSibling;
                    deleteTodo(todoId).then(() => {
                        if (nextItem) {
                            // Find the corresponding item after re-render
                            const newItems = document.querySelectorAll('.todo-item');
                            if (newItems.length > 0) {
                                const indexToFocus = Math.min(
                                    Array.from(todoItem.parentNode.children).indexOf(todoItem),
                                    newItems.length - 1
                                );
                                if (newItems[indexToFocus]) {
                                    newItems[indexToFocus].focus();
                                }
                            }
                        } else {
                            // No items left, focus on input
                            document.getElementById('todoInput').focus();
                        }
                    });
                    break;
                case 'Escape':
                    e.preventDefault();
                    todoItem.blur();
                    break;
            }
        }

        // Set up event delegation for keyboard shortcuts (prevents memory leaks)
        document.getElementById('todoList').addEventListener('keydown', handleTodoKeydown);

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
